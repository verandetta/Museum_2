<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link
    rel="shortcut icon"
    href="/images/logo-black.svg"
    type="image/svg"
  >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page">
    <header class="header">
      <div class="header__content">
        <div class="top-bar">
          <a href="#" class="top-bar__logo-link">
            <img
              src="images/logo.svg"
              alt="numu logo"
              class="top-bar__logo"
            >
          </a>

          <div class="top-bar__icons">
            <a href="#menu" class="icon icon--menu"></a>
            <div class="icon icon-leng">UA</div>
          </div>
        </div>

        <div class="header__bottom">
          <p class="header__text">10 серпня - 10 листопада</p>
          <h1 class="header__title">Мистецтво ХІХ - ХХ ст.</h1>
          <p class="header__text">Внесок українських митців у світову культуру 19-20 ст.</p>
        </div>

        <a href="#shop" class="button header__button">Купити квиток</a>

        <div class="header__image"></div>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="container">
        <div class="top-bar menu__top">
          <a href="#" class="top-bar__logo-link">
            <img
              src="images/logo.svg"
              alt="numu logo"
              class="top-bar__logo"
            >
          </a>

          <div class="top-bar__icons">
            <a href="#" class="icon icon--close"></a>
            <div class="icon icon-leng">UA</div>
          </div>
        </div>

        <div class="menu__bottom">
          <div class="menu__time">
            <p class="menu__time-title">Розклад сьогодні:</p>
            <p class="menu__time-clock">12:00 - 19:00</p>
          </div>

          <div class="menu__adress">
            <p class="menu__adress-title">Адреса:</p>
            <p class="menu__adress-text">Київ, вул. М. Грушевського, 6</p>
          </div>

          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#"><h5>Актуальні виставки</h5></a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#"><h5>Найближчі події</h5></a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#"><h5>Новини</h5></a>
              </li>
            </ul>
          </nav>
        </div>
        <a href="#" class="button menu__button">Купити квиток</a>
      </div>
    </aside>




    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
